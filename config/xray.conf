############################################
# Xray Proxy Configuration with SSL & WebSocket
# Domain : xxx
# HTTPS  : 443 (TLS / HTTP/2)
# HTTP   : 8080 (internal redirect to HTTPS)
# Note   : HAProxy should listen on port 80 only.
############################################

# HTTP (internal) - redirect to HTTPS + ACME
server {
    listen 8080;
    listen [::]:8080;
    server_name xxx;

    # Allow Let's Encrypt HTTP-01 verification (no redirect)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - main service (WebSocket + gRPC + static files)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name xxx;

    ########################################
    # SSL / TLS (Xray self-signed certificate)
    # Used on Debian 13 / Ubuntu 24+
    ########################################
    ssl_certificate           /etc/xray/xray.crt;
    ssl_certificate_key       /etc/xray/xray.key;
    #ssl_trusted_certificate  /etc/xray/xray.crt;

    ########################################
    # SSL / TLS (Let's Encrypt) - DISABLED
    # Keep commented for servers that still
    # use /etc/letsencrypt/ paths.
    ########################################
    #ssl_certificate           /etc/letsencrypt/live/xxx/fullchain.pem;
    #ssl_certificate_key       /etc/letsencrypt/live/xxx/privkey.pem;
    #ssl_trusted_certificate   /etc/letsencrypt/live/xxx/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_ecdh_curve X25519:P-256:P-384:P-521;

    # OCSP stapling (recommended)
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;
    ssl_stapling on;
    ssl_stapling_verify on;

    ########################################
    # Security headers
    ########################################
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    ########################################
    # Performance / timeouts
    ########################################
    client_body_buffer_size   200k;
    client_header_buffer_size 2k;
    client_max_body_size      10m;
    large_client_header_buffers 4 8k;
    client_header_timeout     86400s;
    keepalive_timeout         86400s;
    proxy_connect_timeout     86400s;
    proxy_send_timeout        86400s;
    proxy_read_timeout        86400s;

    # Disable buffering for WebSocket / gRPC
    proxy_buffering off;

    ########################################
    # WebSocket routes to Xray
    ########################################
    location /vless {
        if ($http_upgrade != "websocket") { return 404; }
        proxy_pass http://127.0.0.1:10001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
    }

    location /vmess {
        if ($http_upgrade != "websocket") { return 404; }
        proxy_pass http://127.0.0.1:10002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /trojan-ws {
        if ($http_upgrade != "websocket") { return 404; }
        proxy_pass http://127.0.0.1:10003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ss-ws {
        if ($http_upgrade != "websocket") { return 404; }
        proxy_pass http://127.0.0.1:10004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /sshws {
        if ($http_upgrade != "websocket") { return 404; }
        proxy_pass http://127.0.0.1:10015;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openvpn {
        if ($http_upgrade != "websocket") { return 404; }
        proxy_pass http://127.0.0.1:10012;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ########################################
    # gRPC routes to Xray
    ########################################
    location /vless-grpc {
        if ($content_type != "application/grpc") { return 404; }
        client_max_body_size 0;
        grpc_set_header Host            $host;
        grpc_set_header X-Real-IP       $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_pass grpc://127.0.0.1:10005;
    }

    location /vmess-grpc {
        if ($content_type != "application/grpc") { return 404; }
        client_max_body_size 0;
        grpc_set_header Host            $host;
        grpc_set_header X-Real-IP       $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_pass grpc://127.0.0.1:10006;
    }

    location /trojan-grpc {
        if ($content_type != "application/grpc") { return 404; }
        client_max_body_size 0;
        grpc_set_header Host            $host;
        grpc_set_header X-Real-IP       $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_pass grpc://127.0.0.1:10007;
    }

    location /ss-grpc {
        if ($content_type != "application/grpc") { return 404; }
        client_max_body_size 0;
        grpc_set_header Host            $host;
        grpc_set_header X-Real-IP       $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        grpc_pass grpc://127.0.0.1:10008;
    }

    ########################################
    # OVPN file download over HTTPS
    ########################################
    location /ovpn-files {
        root /var/www/html;
        index index.html index.htm;

        location ~ \.ovpn$ {
            default_type application/x-openvpn-profile;
            add_header Content-Disposition "attachment; filename=$uri";
        }
    }

    ########################################
    # WebSocket fallback on root "/"
    # If the client sends a proper WS handshake on "/",
    # proxy to SSH-WS. Normal HTTP requests return 404.
    ########################################
    location = / {
        if ($http_upgrade != "websocket") { return 404; }
        proxy_pass http://127.0.0.1:10015;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ########################################
    # Block hidden / sensitive files
    ########################################
    location ~ /\. {
        deny all;
    }

    location ~* (\.git|\.env|composer\.json|composer\.lock|README|CHANGELOG|LICENSE) {
        deny all;
    }
}